<!DOCTYPE html>
<html>
<head>
    <title>Medical Assistant Chat</title>
    <style>
        .chat-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #e3f2fd;
        }
        .bot-message {
            background-color: #f5f5f5;
        }
        .input-form {
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Medical Assistant Chat</h1>
        
        <div class="chat-history">
            {% for message in chat_history %}
            <div class="message user-message">
                <strong>You:</strong> {{ message.user }}
            </div>
            <div class="message bot-message">
                <strong>Assistant:</strong> {{ message.bot }}
            </div>
            {% endfor %}
        </div>

        <form class="input-form" method="POST">
            <textarea name="user_input" rows="4" placeholder="Describe your medical concern..."></textarea>
            <br>
            <input type="submit" value="Send">
        </form>
    </div>
</body>
</html>

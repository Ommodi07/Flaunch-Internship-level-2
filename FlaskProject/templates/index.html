<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealBot - Your Medical Assistant</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <link rel="stylesheet" href="static/index.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="#" class="nav-brand">
                <i class="fas fa-heartbeat"></i>
                HealBot
            </a>
            <div class="nav-links">
                <a href="index.html"><i class="fas fa-home"></i> Home</a>
                <a href="about.html"><i class="fas fa-info-circle"></i> About</a>
                <a href="services.html"><i class="fas fa-book-medical"></i> Services</a>
                <a href="contact.html"><i class="fas fa-phone"></i> Contact</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>HealBot</h1>
        <p class="description">Your friendly medical assistant. Speak or type your concern and get advice instantly!</p>
        <div id="chat-container">
            <!-- User and bot messages will be appended here -->
        </div>
        
        <div id="loader" style="display:none;">Loading...</div>
        
        <div style="margin-top: 20px;">
            <textarea id="query" placeholder="Type your query..." style="width: 100%; height: 100px;"></textarea>
        </div>
        
        <div style="margin-top: 10px; display: flex; justify-content: space-between; align-items: center; gap: 10px;">
            <!-- Submit Button -->
            <button onclick="getMedicalAdvice()" style="flex: 1; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
                Submit
            </button>
        
            <!-- Start Mic Button -->
            <button id="start-mic-btn" onclick="startMicInput()" style="flex: 1; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer;">
                Start Mic
            </button>
        
            <!-- Language Selector -->
            <select id="language-selector" style="flex: 1; padding: 10px; border-radius: 5px; border: 1px solid #ced4da;">
                <option value="en-US">English</option>
                <option value="hi-IN">Hindi</option>
                <option value="gu-IN">Gujarati</option>
                <option value="mr-IN">Marathi</option>
            </select>
        </div>
        
        <div style="margin-top: 10px; display: flex; justify-content: center;">
            <!-- Listen Button -->
            <button onclick="listenToResponse()" style="padding: 10px; background-color: #ffc107; color: black; border: none; border-radius: 5px; cursor: pointer;">
                Listen to Response
            </button>
        </div>
        
        
    </div>
    <script src="static/index.js"></script>
</body>
</html>

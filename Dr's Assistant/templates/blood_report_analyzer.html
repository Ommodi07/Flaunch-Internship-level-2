<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Report Analyzer</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {% include 'components/sidebar.html' %}
    <div class="main-content">
        <h1>Blood Report Analyzer</h1>
        <form action="{{ url_for('blood_report_analyzer') }}" method="post" enctype="multipart/form-data" class="upload-form">
            <label for="file-upload" class="file-label"><h2>Upload Blood Report:</h2></label>
            <input type="file" id="file-upload" name="file" accept=".pdf, .jpg, .jpeg, .png" class="file-input" multiple>
            <button type="submit" class="upload-btn">Analyze</button>
        </form>
        {% if summary %}
            <div class="sub-content">
                <h2>Analysis Summary:</h2>
                <p id="markdown-content">{{ summary }}</p>
            </div>
        {% endif %}
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECG Analyzer</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {% include 'components/sidebar.html' %}
    <div class="main-content">
        <h1>ECG Analyzer</h1>
        <form action="{{ url_for('ecg_analyzer') }}" method="post" enctype="multipart/form-data" class="upload-form">
            <label for="file-upload" class="file-label"><h2>Upload ECG Image:</h2></label>
            <!-- <p>By uploading the ECG Graph Image of a patient i can help you to know if patient is healthy or have chances of MI!!</p> -->
            <input type="file" id="file-upload" name="file" accept=".jpg, .jpeg, .png" class="file-input" multiple>
            <button type="submit" class="upload-btn">Analyze</button>
        </form>
        {% if summary %}
        <div class="sub-content">
            <h2>Analysis Summary:</h2>
            <p id="markdown-content">{{ summary }}</p>
        <!-- <p>
            Welcome to the <b>ECG Analyzer!</b> This feature is under development.
        </p> -->
        </div>
        {% endif %}
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
